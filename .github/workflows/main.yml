name: Build, Test & Dockerize Static Site

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v3

      # ğŸ§ª Install Lint Tools
      - name: ğŸ“¦ Install HTMLHint and Stylelint
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard

      - name: ğŸ§ª Run HTML Tests
        run: htmlhint "**/*.html"

      # ğŸ› ï¸ Set up Docker Buildx
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ” Log in to Docker Hub
      - name: ğŸ” Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --token-stdin

      # ğŸ—ï¸ Build & Push Docker Image
      - name: ğŸš€ Build & Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile  # Make sure path is correct
          push: true
          tags: techiedera/projectimage:latest

